<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/main.js" async></script>
</head>
<body>
    <div class="main">
        <div class="box-slider">
            <div class="box-big-picture">
                <img src="./img/img1.jpeg" alt="">
                <div class="arrow-left">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="arrow-right">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="box-pictures">
                <div class="box-picture-small active" ><img src="./img/img1.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img2.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img3.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img4.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img5.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img6.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img7.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img8.jpeg" alt=""></div>
                <div class="box-picture-small"><img src="./img/img9.jpeg" alt=""></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bdb952e5fa.js" crossorigin="anonymous"></script>
</body>
</html>
